ssh-node:
  description: "SSH Node for Rundeck"
  hostname: ssh-node
  osFamily: unix
  username: rundeck
  ssh-key-storage-path: keys/project/core-jsch-executor-test/ssh-node.key
  node-executor: jsch-ssh
  file-copier: jsch-scp
  ssh-authentication: privateKey
  ssh-send-env: true
  tags: executor-test,ssh-node,auth-method-key,envvars

ssh-node-file:
  description: "SSH Node for Rundeck using private key local file"
  hostname: ssh-node
  osFamily: unix
  username: rundeck
  ssh-keypath: /home/rundeck/privatekeys/id_rsa
  node-executor: jsch-ssh
  file-copier: jsch-scp
  ssh-authentication: privateKey
  ssh-send-env: true
  tags: executor-test,ssh-node,auth-method-key-file,envvars

password-node:
  description: "Password Node for Rundeck"
  hostname: ssh-node
  osFamily: unix
  username: rundeck
  node-executor: jsch-ssh
  file-copier: jsch-scp
  ssh-authentication: password
  ssh-password-storage-path: keys/project/core-jsch-executor-test/ssh-node.pass
  tags: executor-test,ssh-node,auth-method-password

ssh-agent-node:
  description: "SSH Agent Node for Rundeck"
  hostname: ssh-node
  osFamily: unix
  username: rundeck
  node-executor: jsch-ssh
  file-copier: jsch-scp
  local-ssh-agent: true
  ssh-authentication: privateKey
  ssh-key-storage-path: keys/project/core-jsch-executor-test/ssh-node.key
  tags: executor-test,ssh-node,auth-method-key-agent
  
ssh-node-passphrase:
  description: "SSH-PASSPHRASE Node for Rundeck"
  hostname: ssh-node
  osFamily: unix
  username: rundeck
  ssh-key-storage-path: keys/project/core-jsch-executor-test/ssh-node-passphrase.key
  ssh-key-passphrase-storage-path: keys/project/core-jsch-executor-test/ssh-node-passphrase.pass
  node-executor: jsch-ssh
  file-copier: jsch-scp
  ssh-authentication: privateKey
  tags: executor-test,ssh-node,auth-method-key-passphrase

ssh-node-option-passphrase:
  description: "SSH-PASSPHRASE Node using job option passphrase for Rundeck"
  hostname: ssh-node
  osFamily: unix
  username: rundeck
  ssh-key-storage-path: keys/project/core-jsch-executor-test/ssh-node-passphrase.key
  ssh-key-passphrase-option: option.sshKeyPassphrase
  node-executor: jsch-ssh
  file-copier: jsch-scp
  ssh-authentication: privateKey
  tags: option-test,ssh-node,auth-method-key-option-passphrase

ssh-node-file-option-passphrase:
  description: "SSH-PASSPHRASE for local file key using password option Node for Rundeck"
  hostname: ssh-node
  osFamily: unix
  username: rundeck
  ssh-keypath: /home/rundeck/privatekeys/id_rsa_passphrase
  ssh-key-passphrase-option: option.sshKeyPassphrase
  node-executor: jsch-ssh
  file-copier: jsch-scp
  ssh-authentication: privateKey
  tags: option-test,ssh-node,auth-method-key-file-option-passphrase

ssh-node-file-passphrase:
  description: "SSH-PASSPHRASE for local file key using stored passphrase Node for Rundeck"
  hostname: ssh-node
  osFamily: unix
  username: rundeck
  ssh-keypath: /home/rundeck/privatekeys/id_rsa_passphrase
  ssh-key-passphrase-storage-path: keys/project/core-jsch-executor-test/ssh-node-passphrase.pass
  node-executor: jsch-ssh
  file-copier: jsch-scp
  ssh-authentication: privateKey
  tags: executor-test,ssh-node,auth-method-key-file-passphrase
